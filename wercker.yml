box: hseeberger/scala-sbt
build:
    steps:
        - script:
            name: pip install
            code: pip install -r requirements.txt
        - script:
            name: compile
            code: sbt compile
        - script:
            name: test
            code: sbt test
        - script:
            name: ansible
            code: ansible-playbook ansible/roles/setup_CentOS7.yml -i ansible/hosts