box: kimesawa/sbt_pip_npm
build:
    steps:
        - script:
            name: pip install
            code: pip install -r requirements.txt
        - script:
            name: create private key
            code: echo $SSH_PRIVATE_KEY > $SSH_PRIVATE_KEY_PATH
        - script:
            name: echo private key
            code: echo $SSH_PRIVATE_KEY_PATH
        - script:
            name: ansible
            code: ansible-playbook ansible/roles/setup_CentOS7.yml -i ansible/hosts -vv
    after-steps:
        - internal/store-container